    <style>
      path {
        transform-origin: 50% 0%;
      }
      .background--custom {
        background-color: #ffffff;
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        top: 0;
        left: 0;
      }
      @keyframes path0 {
        0% {
          transform: rotate(-20deg);
        }
        100% {
          transform: rotate(20deg);
        }
      }
      @keyframes path1 {
        0% {
          transform: rotate(-40deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }
      @keyframes path2 {
        0% {
          transform: rotate(60deg);
        }
        100% {
          transform: rotate(-90deg);
        }
      }
    </style>
